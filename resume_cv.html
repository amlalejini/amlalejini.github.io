<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8"/>
		<title>Resume</title>
		<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/grid.css" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css" type="text/css" />

		<!-- This script is courtesy of Dexter Duckworth. -->
		<script> 
			function showResume() {
	   			if (document.getElementById('resume').style.display == "none") {
	   				document.getElementById('resume').style.display = "block";
	   			} else {
	   				document.getElementById('resume').style.display = "none";
	   			}
			}

			function showCV() {
	   			if (document.getElementById('cv').style.display == "none") {
	   				document.getElementById('cv').style.display = "block";
	   			} else {
	   				document.getElementById('cv').style.display = "none";
	   			}
			}

		</script>
	</head>

	<body>
		<div class = "container clearfix">

			<div id="banner" class = "grid_12 alpha omega">
				<h1> Alexander Michael Lalejini </h1>
			</div>
			
			<div class = "grid_12  alpha omega">
				<ul class = "nav">
					<li><a href="index.html" class="btn">Home</a></li>
					<li><a href="resume_cv.html" class = "btn">Resume/CV</a></li>
					<li><a href="contact.html" class = "btn">Contact Me</a></li>
					<li><a href="web_links.html" class = "btn">Web Links</a></li>
				</ul>
			</div>

			<div class = "doc_viewer"> <!--will hold resume and cv-->
				<div id = "resume_toggle" class = "grid_12 omega">
					<a class = "pdf_viewer_btn" id = "resumebutton" onclick = "showResume()">View Resume</a>
					<div id = "resume" style = "display:none;">
						<br>
						<object data = "docs/resume.pdf" type = "application/pdf" width = "850" height = "800">
							<p> Your browser may not support viewing PDFs.  You can download the file directly by clicking <a href="docs/resume.pdf">here</a>.</p>
						</object>
					</div>
				</div>
				
				<!-- THIS CODE IS FOR CV VIEWER (NEED TO WRITE MY CV FIRST) -->
				<div id = "cv_toggle" class = "grid_12 omega">
					<a class = "pdf_viewer_btn" id = "cvbutton" onclick = "showCV()">View CV</a>
					<div id = "cv" style = "display:none;">
						<br>
						<object data = "docs/lalejini_cv.pdf" type = "application/pdf" width = "850" height = "800">
							<p> Your browser may not support viewing PDFs.  You can download the file directly by clicking <a href="docs/lalejini_cv.pdf">here</a>.</p>
						</object>
					</div>
				</div>
				<!-- -->
			</div>

		</div>
	</body>

</html>
