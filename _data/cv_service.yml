# cv_service.yml gives a listing of service/outreach experiences for my CV

- service: Volunteer, Monthly SWAT training exercises
  date: Fall 2013 - Spring 2015
  year: 2013
  description: |
    As a member of the STaRS Lab, I assisted with monthly training exercises with
    the Starkville, MS Police Department SWAT team. Our lab worked to integrate
    robots into the team's slow and methodical search of large buildings training sessions.
    During these training sessions, I operated robots and role-played as a survivor
    in need of rescue.

- service: Volunteer, Poolside judge for the National SeaPerch Challenge
  date: May 17, 2014
  year: 2014

- service: Volunteer, BEACON Outreach Activities
  date: Fall 2015 - present
  year: 2015
  description: |
    Regularly participate in elementary school science nights, teaching concepts
    related to evolutionary biology to students. I've also participated in various
    other outreach events as a BEACON affiliate (e.g., MSU Darwin Day, MSU Science Festival).

- service: Mentor, MSU Summer Research Opportunities Program (SROP)
  date: Summer 2016, Summer 2017, Summer 2018, and Summer 2019
  year: 2019
  description: |
    The goal of SROP is to increase the number of underrepresented students who pursue graduate study and research careers.
    As a mentor, I work closely with my undergraduate mentees to develop and carry out a summer research agenda.

- service: Reviewer
  year: 2020
  description: |
    European Conference on Artificial Life (ECAL) 2017;
    Genetic and Evolutionary Computation Conference (GECCO) 2018;
    Artificial Life Conference (ALIFE) 2018, 2020;
    BEACON funding requests (2016, 2017, 2018, & 2019)

- service: Mentor, <a href="https://mmore500.com/waves/index.html">Workshop for Avida-ED Software Development (WAVES)</a>
  year: 2020
  description: |
    I mentored two workshop participants over a 10 week period.
    Together, we developed open-source software to benefit the next generation of the Avida-ED scientific
    and educational software platform.
    Descriptions of my mentees' projects can be found
    <a href="https://mmore500.com/waves/blog/wrapped-d3-visualizations.html">here</a> and
